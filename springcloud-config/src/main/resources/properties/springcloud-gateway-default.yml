server:
  port: 8003
spring:
  application:
    name: springcloud-gateway
  security:
    oauth2:
      jwt:
        signingKey: 123456
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
#        default-filters:
#          - AddResponseHeader=X-Response-Default-Foo, Default-Bar
#          - name: RequestRateLimiter
#            args:
#              redis-rate-limiter.replenishRate: 1  #令牌桶的容积
#              redis-rate-limiter.burstCapacity: 1  #流速 每秒
#              rate-limiter: "#{@defaultRedisRateLimiter}"  #SPEL表达式去的对应的bean
#              key-resolver: "#{@remoteAddressKeyResolver}" #SPEL表达式去的对应的bean
      routes:
        - id: authorization-server
          uri: lb://authorization-server #eureka注册中心存在的服务名称
          predicates:
            - Path=/api/authorization-server/** #路径配置
          filters:
            - StripPrefix=1     #忽略Path配置的个数，此处为1代表访问/api/customer/**时，会将api忽略，真实的访问地址为lb://customer-center/customer/**,如果为2，则为lb://customer-center/**
            - AddResponseHeader=foo, bar
gate:
  ignore:
    authentication:
      startWith: /oauth,/open